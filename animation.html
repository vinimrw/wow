    <script>
        var marker = document.querySelector('#marker');
        var item = document.querySelectorAll('nav a');

        function indicator(e) {
            marker.style.left = e.offsetLeft + "px";
            marker.style.width = e.offsetWidth + "px";
        }

        function resetIndicator() {
            marker.style.left = '20px';
            marker.style.width = '95px';
        }

        item.forEach(link => {
            link.addEventListener('mouseenter', (e) => {
                indicator(e.target);
            })
            link.addEventListener('mouseleave', () => {
                resetIndicator();
            });
        })

        function menuToggle() {
            const toggleMenu = document.querySelector('.menu');
            toggleMenu.classList.toggle('active');
        }

        // ================================
        let search = document.querySelector(".search");
        let clear = document.querySelector(".clear");

        search.onclick = function () {
            var searchContent = document.getElementById("search").value.trim();

            if (searchContent == "") {
                document.querySelector(".container").classList.toggle('activo');
            }
        }
        clear.onclick = function () {
            document.getElementById("search").value = "";
        }

        document.onclick = function (event) {
            // Verificar se o clique não foi dentro do elemento com a classe 'search'
            if (!event.target.closest('.container')) {
                var searchContent = document.getElementById("search").value.trim();
                if (searchContent == "") {
                    document.querySelector(".container").classList.remove('activo');
                }
            }
        }
    </script>
