<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/home.css">
    <title>Sign In</title>
</head>

<body>
    <div class="main">
        <div class="left">
            <div class="overlay container_banner popular">
            </div>
            <div class="logo">
                <img src="./src/Logo home (1).png" alt="">
            </div>
            <div class="moto">
                <div class="title">
                    <div class="upt">All your favorite games</div>
                    <div class="dt">in one place</div>
                </div>
                <div class="subtitle">
                    <b>WON</b> is the best and most complete gaming platform.
                </div>
            </div>
            <div class="footnote">
                Won Games 2020 © Todos os Direitos Reservados
            </div>
        </div>

        <div class="right">
            <div class="center">
                <div class="logo_right"><img src="./src/Logo home 2.png" alt=""></div>
                <div class="signin">
                    <div class="green_bar"></div>
                    <div class="title">Sign in</div>
                </div>
                <div class="mail">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M22 6C22 4.9 21.1 4 20 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6ZM20 6L12 10.99L4 6H20ZM12 13L4 8V18H20V8L12 13Z"
                            fill="black" fill-opacity="0.36" />
                    </svg>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class="password">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M17 8.5H18C19.1 8.5 20 9.4 20 10.5V20.5C20 21.6 19.1 22.5 18 22.5H6C4.9 22.5 4 21.6 4 20.5V10.5C4 9.4 4.9 8.5 6 8.5H7V6.5C7 3.74 9.24 1.5 12 1.5C14.76 1.5 17 3.74 17 6.5V8.5ZM12 3.5C10.34 3.5 9 4.84 9 6.5V8.5H15V6.5C15 4.84 13.66 3.5 12 3.5ZM6 20.5V10.5H18V20.5H6ZM14 15.5C14 16.6 13.1 17.5 12 17.5C10.9 17.5 10 16.6 10 15.5C10 14.4 10.9 13.5 12 13.5C13.1 13.5 14 14.4 14 15.5Z"
                            fill="black" fill-opacity="0.36" />
                    </svg>

                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <div class="remenber">Forgot your password?</div>
                <a href="./index.html">
                    <div class="signinbtn">Sign in now</div>
                </a>
                <div class="creatacc">Don’t have an account? <b>Sign up</b></div>
            </div>

        </div>
    </div>



</body>

</html>
